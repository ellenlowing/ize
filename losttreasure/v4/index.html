<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lost Treasure - the mystery puzzle game</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="Lost Treasure is a 3d RPG game. Using the Three.js library. author:Nik Lever ©2018 category:application-javascript"
    />
    <meta property="og:url" content="http://niklever.com/games/losttreasure" />
    <meta property="og:type" content="product" />
    <meta
      property="og:title"
      content="Lost Treasure - the mystery puzzle game"
    />
    <meta
      property="og:description"
      content="Lost Treasure is a 3d RPG game. Using the Three.js library. author:Nik Lever ©2018 category:application-javascript"
    />
    <meta
      property="og:image"
      content="http://niklever.com/games/losttreasure/assets/losttreasure-og.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://niklever.com/games/losttreasure/assets/losttreasure-og.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1255" />
    <meta property="og:image:height" content="784" />
    <meta
      property="og:image:alt"
      content="Lost Treasure - the mystery puzzle game"
    />
    <meta property="og:video" content="https://www.youtube.com/v/PVDslewhzqY" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Kavivanar"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <video
      id="video"
      autoplay
      loop
      crossorigin="anonymous"
      playsinline
      style="display: none;"
    >
      <source
        src="../assets/fbx/tv.mp4"
        type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
      />
    </video>
    <div id="menu">
      <div id="menu-video" class="menu-item">
        <a href="#video">Video</a>
      </div>
      <div id="menu-music" class="menu-item">
        <a href="#music">Music</a>
      </div>
      <div id="menu-contact" class="menu-item">
        <a href="#contact">Contact</a>
      </div>
      <div id="menu-tour" class="menu-item">
        <a href="#tour">Tour</a>
      </div>
    </div>

    <div id="bottom-title">
      <div id="bottom-title-video" class="bottom-title-single highlighted">
        <img src="" alt="Video" />
      </div>
      <div id="bottom-title-music" class="bottom-title-single">
        <img src="" alt="Music" />
      </div>
      <div id="bottom-title-contact" class="bottom-title-single">
        <img src="" alt="Contact" />
      </div>
      <div id="bottom-title-tour" class="bottom-title-single">
        <img src="" alt="Tour" />
      </div>
    </div>

    <div class="section" id="section-video"></div>
    <div class="section" id="section-music"></div>
    <div class="section" id="section-contact"></div>
    <div class="section" id="section-tour"></div>

    <button id="action-btn"><i class="fas fa-hand-point-up"></i></button>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
      integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
      crossorigin="anonymous"
    ></script>

    <script src="../../libs/three.min.js"></script>
    <script src="../../libs/inflate.min.js"></script>
    <script src="../../libs/FBXLoader.js"></script>
    <script src="../../libs/DRACOLoader.js"></script>
    <script src="../../libs/Detector.js"></script>
    <script src="../../libs/stats.min.js"></script>
    <script src="../../libs/SFX.js"></script>
    <script src="../../libs/Easing.js"></script>
    <script src="../../libs/Tween.js"></script>
    <script src="../../libs/Preloader.js"></script>
    <script src="../../libs/Joystick.js"></script>
    <script src="js/shaders/CopyShader.js"></script>
    <script src="js/shaders/LuminosityShader.js"></script>
    <script src="js/shaders/SobelOperatorShader.js"></script>
    <script src="js/shaders/FXAAShader.js"></script>
    <script src="js/shaders/HorizontalBlurShader.js"></script>
    <script src="js/shaders/VerticalBlurShader.js"></script>
    <script src="js/postprocessing/EffectComposer.js"></script>
    <script src="js/postprocessing/RenderPass.js"></script>
    <script src="js/postprocessing/ShaderPass.js"></script>
    <script src="js/postprocessing/OutlinePass.js"></script>
    <script src="game.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const game = new Game();
        window.game = game; //For debugging only
      });
    </script>
  </body>
</html>
